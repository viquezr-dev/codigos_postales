<!DOCTYPE html>
<html lang="es">
<head>
    <title>SISTEMA POSTAL - CENTRADO NANO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .leaflet-tile-container img { outline: 1px solid transparent; }
        body, html, #mapid { width: 100%; height: 100%; margin: 0; padding: 0; background: #f8f8f8; }
        
        .map-header { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 4000; text-align: center; pointer-events: none; width: 100%; }
        .map-header h1 { margin: 0; font-size: 14px; color: #1a2a6c; font-family: sans-serif; background: white; padding: 8px 20px; border-radius: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        
        /* CONTENEDOR DE WATERMARK CORREGIDO */
        .watermark-label { 
            background: none!important; 
            border:none!important; 
            display: flex!important;
            align-items: center;
            justify-content: center;
            pointer-events: none!important; 
        }

        /* Texto interno con centrado forzado */
        .watermark-label span {
            display: block;
            width: 100%;
            text-align: center;
            font-weight: bold; 
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }

        .label-macro span { color: #1a73e8; font-size: 16px; opacity: 0.6; }
        .label-micro span { color: #e67e22; font-size: 11px; opacity: 0.7; }
        .label-nano span { color: #2c3e50; font-size: 10px; opacity: 0.8; letter-spacing: -0.5px; }

        .codigo-progresivo { background: #1a2a6c; color: white; padding: 12px; border-radius: 8px; font-size: 18px; font-weight: bold; font-family: monospace; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="map-header"><h1>SISTEMA POSTAL DE PANAMÁ</h1></div>
<div id="mapid"></div>

<script>
const ORIGIN = { lat: 10.0, lng: -83.0 };
const PANAMA_LIMITS = { N: 10.0, S: 7.0, W: -83.0, E: -77.0 };
const PARAMS = {
    RES_MACRO: 0.1,
    RES_MICRO: 0.1 / 24,
    RES_NANO: (0.1 / 24) / 25,
    ALFA: "23456789ABCDEFGHJKLMNPQRSTVWXYZ",
    MAX_Y_MACRO: 30, MAX_Y_MICRO: 24, MAX_Y_NANO: 25
};

const mymap = L.map('mapid', { zoomControl: false, zoomSnap: 0.1 }).setView([8.98, -79.51], 18);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(mymap);

const gridLayer = L.layerGroup().addTo(mymap);
const labelLayer = L.layerGroup().addTo(mymap);
const selectionLayer = L.layerGroup().addTo(mymap);

function encode(num, len) {
    let s = "";
    let n = Math.abs(Math.floor(num));
    for (let i = 0; i < len; i++) { s = PARAMS.ALFA[n % 30] + s; n = Math.floor(n / 30); }
    return s;
}

function getSnappedCoords(lat, lng, step) {
    const snapLng = Math.floor((lng - ORIGIN.lng) / step) * step + ORIGIN.lng;
    const snapLat = ORIGIN.lat - Math.ceil((ORIGIN.lat - lat) / step) * step;
    return { lat: snapLat, lng: snapLng };
}

function getInfo(lat, lng) {
    if (lat > PANAMA_LIMITS.N || lat < PANAMA_LIMITS.S || lng < PANAMA_LIMITS.W || lng > PANAMA_LIMITS.E) return null;
    let mx = Math.floor((lng - ORIGIN.lng) / PARAMS.RES_MACRO);
    let my = Math.floor((ORIGIN.lat - lat) / PARAMS.RES_MACRO);
    let microX = Math.floor(((lng - ORIGIN.lng) % PARAMS.RES_MACRO) / PARAMS.RES_MICRO);
    let microY = Math.floor(((ORIGIN.lat - lat) % PARAMS.RES_MACRO) / PARAMS.RES_MICRO);
    let nanoX = Math.floor((((lng - ORIGIN.lng) % PARAMS.RES_MACRO) % PARAMS.RES_MICRO) / PARAMS.RES_NANO);
    let nanoY = Math.floor((((ORIGIN.lat - lat) % PARAMS.RES_MACRO) % PARAMS.RES_MICRO) / PARAMS.RES_NANO);
    return { 
        macro: encode((mx * PARAMS.MAX_Y_MACRO) + my, 2), 
        micro: encode((microX * PARAMS.MAX_Y_MICRO) + microY, 3), 
        nano: encode((nanoX * PARAMS.MAX_Y_NANO) + nanoY, 2) 
    };
}

function render() {
    gridLayer.clearLayers();
    labelLayer.clearLayers();
    const z = mymap.getZoom();
    if (z < 10) return;

    const b = mymap.getBounds();
    let step, labelClass, iconSize;
    
    if (z >= 17) { 
        step = PARAMS.RES_NANO; 
        labelClass = "label-nano"; 
        iconSize = [30, 15]; // Más pequeño para el nivel Nano
    } else if (z >= 14) { 
        step = PARAMS.RES_MICRO; 
        labelClass = "label-micro"; 
        iconSize = [60, 20];
    } else { 
        step = PARAMS.RES_MACRO; 
        labelClass = "label-macro"; 
        iconSize = [80, 30];
    }

    const buffer = step * 1;
    let start = getSnappedCoords(b.getSouth() - buffer, b.getWest() - buffer, step);

    let count = 0;
    for (let lo = start.lng; lo < b.getEast() + buffer && lo < PANAMA_LIMITS.E; lo += step) {
        for (let la = start.lat; la < b.getNorth() + buffer && la < PANAMA_LIMITS.N; la += step) {
            if (count++ > 800) break;

            let data = getInfo(la + step/2, lo + step/2);
            if (!data) continue;

            L.rectangle([[la, lo], [la + step, lo + step]], {
                color: '#1a73e8', weight: 0.4, fill: false, opacity: 0.15
            }).addTo(gridLayer);

            let txt = (z >= 17) ? data.nano : (z >= 14 ? data.micro : data.macro);
            
            // ANCLAJE CENTRADO: mitad de iconSize
            L.marker([la + step/2, lo + step/2], {
                icon: L.divIcon({ 
                    className: `watermark-label ${labelClass}`, 
                    html: `<span>${txt}</span>`,
                    iconSize: iconSize,
                    iconAnchor: [iconSize[0]/2, iconSize[1]/2] 
                })
            }).addTo(labelLayer);
        }
    }
}

mymap.on('click', function(e) {
    const z = mymap.getZoom();
    let step, codigoDisplay;
    if (z >= 17) step = PARAMS.RES_NANO;
    else if (z >= 14) step = PARAMS.RES_MICRO;
    else step = PARAMS.RES_MACRO;

    const snap = getSnappedCoords(e.latlng.lat, e.latlng.lng, step);
    const res = getInfo(snap.lat + step/2, snap.lng + step/2);
    if (!res) return;
    
    selectionLayer.clearLayers();

    if (z >= 17) codigoDisplay = `${res.macro}-${res.micro}-${res.nano}`;
    else if (z >= 14) codigoDisplay = `${res.macro}-${res.micro}`;
    else codigoDisplay = `${res.macro}`;

    L.rectangle([[snap.lat, snap.lng], [snap.lat + step, snap.lng + step]], {
        color: '#f1c40f', weight: 3, fillOpacity: 0.4, fillColor: '#f1c40f'
    }).addTo(selectionLayer);

    L.popup({ offset: [0, -5] }).setLatLng(e.latlng).setContent(`<div class="codigo-progresivo">${codigoDisplay}</div>`).openOn(mymap);
});

mymap.on('moveend', render);
render();
</script>
</body>
</html>
