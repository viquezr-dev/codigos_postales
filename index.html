<!DOCTYPE html>
<html lang="es">
<head>
    <title>COTEL - SISTEMA POSTAL PANAM√Å (3m)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html, #mapid { width: 100%; height: 100%; margin: 0; padding: 0; background: #f4f4f4; }
        .search-container { position: absolute; top: 15px; right: 15px; z-index: 5000; display: flex; background: white; padding: 6px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 300px; }
        #search-input { flex: 1; border: 1px solid #ddd; padding: 8px; font-family: monospace; font-size: 14px; text-transform: uppercase; border-radius: 5px; outline: none; }
        #search-btn { background: #27ae60; color: white; border: none; padding: 0 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .map-title { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; text-align: center; pointer-events: none; width: 100%; }
        .map-title h1 { margin: 0; font-size: 20px; color: #1a2a6c; text-transform: uppercase; font-weight: 900; text-shadow: 2px 2px 0px #fff; }

        .codigo-final { background: #1a2a6c; color: #f1c40f; padding: 15px; border-radius: 8px; font-size: 20px; font-weight: bold; text-align: center; margin-top: 10px; font-family: monospace; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .popup-header { font-weight: bold; display: block; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 8px; text-align: center; color: #666; font-size: 10px; }
        
        .btn-cercana { background: #003366; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 11px; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-cercana:hover { background: #1a2a6c; transform: scale(1.02); }
        
        .distancia-label { background: #e74c3c; color: white; font-weight: bold; border-radius: 12px; padding: 3px 10px; font-size: 12px; border: 2px solid white; }
        .locate-button { position: absolute; bottom: 30px; left: 15px; z-index: 1000; background: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 22px; display: flex; align-items: center; justify-content: center; }
        .inv { background: none; border: none; }
    </style>
</head>
<body>

<div class="map-title">
    <h1>SISTEMAS POSTALES DE PANAM√Å</h1>
    <div style="font-weight: bold; font-size: 11px; color: #333;">COTEL PANAM√Å</div>
</div>

<div class="search-container">
    <input type="text" id="search-input" placeholder="INGRESAR C√ìDIGO...">
    <button id="search-btn">IR</button>
</div>

<button class="locate-button" onclick="findMe()">üß≠</button>
<div id="mapid"></div>

<script>
// --- MOTOR MATEM√ÅTICO AUDITADO ---
const ORIGIN = { lat: 10.0, lng: -83.0 };
const ALFA = "23456789ABCDEFGHJKLMNPQRSTVWXYZ";
const R_3M = 0.000027; 

const PARAMS = {
    RES_NANO: R_3M,
    RES_MICRO: R_3M * 30, 
    RES_MACRO: R_3M * 30 * 30,
    MACRO_X_COUNT: 2000
};

// --- INICIALIZACI√ìN ---
const mymap = L.map('mapid', { zoomSnap: 0.5, zoomControl: false, maxZoom: 22 }).setView([8.5, -80.0], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 22, maxNativeZoom: 19 }).addTo(mymap);

// --- CAPAS ---
const layerZonas = L.geoJSON(null, { 
    style: { color: "#2c3e50", weight: 1.5, fillOpacity: 0.1, fillColor: "#3498db" },
    onEachFeature: (f, l) => {
        l.on({
            mouseover: (e) => { e.target.setStyle({ weight: 3, color: '#f1c40f', fillOpacity: 0.3 }); },
            mouseout: (e) => { layerZonas.resetStyle(e.target); },
            click: (e) => { seleccionar(e.latlng.lat, e.latlng.lng, f.properties.VM_LEVEL); L.DomEvent.stopPropagation(e); }
        });
    }
}).addTo(mymap);

const layerMacro = L.layerGroup().addTo(mymap);
const layerMicro = L.layerGroup().addTo(mymap);
const layerLocalGrid = L.layerGroup().addTo(mymap); // Solo 3m local
const layerRutas = L.layerGroup().addTo(mymap);
const layerEstafetas = L.layerGroup().addTo(mymap);
const selectionLayer = L.layerGroup().addTo(mymap);
const distanceLayer = L.layerGroup().addTo(mymap);

// --- CARGA DE DATOS ---
fetch('estafetas.geojson').then(r => r.json()).then(data => layerZonas.addData(data));
fetch('estafetasl.geojson').then(r => r.json()).then(data => {
    L.geoJSON(data, { style: { color: 'red', weight: 2, opacity: 0.6 }, onEachFeature: (f, l) => { l.bindPopup(`<b>RUTA:</b> ${f.properties.RUTA}`); } }).addTo(layerRutas);
});
fetch('estafetasp.geojson').then(r => r.json()).then(data => {
    L.geoJSON(data, {
        pointToLayer: (f, ll) => L.circleMarker(ll, { radius: 6, fillColor: '#27ae60', color: '#fff', weight: 2, fillOpacity: 1 }),
        onEachFeature: (f, l) => { l.bindPopup(`<b>ESTAFETA:</b> ${f.properties.ESTAF_NAME}`); }
    }).addTo(layerEstafetas);
});

// --- ENCODING ---
function encode(num, len) {
    let s = ""; let n = Math.abs(Math.floor(num));
    for (let i = 0; i < len; i++) { s = ALFA[n % 30] + s; n = Math.floor(n / 30); }
    return s;
}

function getGridInfo(lat, lng) {
    const gx = Math.floor(((lng - ORIGIN.lng) / PARAMS.RES_NANO) + 0.0000001);
    const gy = Math.floor(((ORIGIN.lat - lat) / PARAMS.RES_NANO) + 0.0000001);
    const mX = Math.floor(gx / 900), mY = Math.floor(gy / 900);
    const miX = Math.floor((gx % 900) / 30), miY = Math.floor((gy % 900) / 30);
    const nX = gx % 30, nY = gy % 30;
    return {
        macro: encode((mY * PARAMS.MACRO_X_COUNT) + mX, 3),
        micro: encode((miY * 30) + miX, 3),
        nano: encode((nY * 30) + nX, 2)
    };
}

// --- SELECCI√ìN Y GRID LOCAL ---
function seleccionar(lat, lng, forcedZonaID = null) {
    selectionLayer.clearLayers();
    distanceLayer.clearLayers();
    layerLocalGrid.clearLayers();
    
    let zonaID = forcedZonaID;
    if (!zonaID) {
        layerZonas.eachLayer(l => { if (l instanceof L.Polygon && l.getBounds().contains([lat, lng])) zonaID = l.feature.properties.VM_LEVEL; });
    }

    if (!zonaID) {
        L.marker([lat, lng], { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png', iconSize: [20, 32] }) })
        .addTo(selectionLayer).bindPopup('‚ö†Ô∏è √ÅREA FUERA DE L√çMITES').openPopup();
        return;
    }

    const res = getGridInfo(lat, lng);
    const z = mymap.getZoom();
    let codigoFinal = "";

    // Formateo seg√∫n Zoom
    if (z < 13) codigoFinal = zonaID;
    else if (z < 16) codigoFinal = `${zonaID}-${res.macro}`;
    else if (z < 18) codigoFinal = `${zonaID}-${res.macro}-${res.micro}`;
    else {
        let zonaLimpia = zonaID.toString().charAt(0) + zonaID.toString().substring(3);
        codigoFinal = `${zonaLimpia}${res.macro}-${res.micro}${res.nano}`;
        
        // DIBUJAR GRID 3M SOLO EN EL BLOQUE SELECCIONADO (Evita lag)
        const snapX = Math.floor((lng - ORIGIN.lng) / PARAMS.RES_MICRO) * PARAMS.RES_MICRO + ORIGIN.lng;
        const snapY = ORIGIN.lat - Math.floor((ORIGIN.lat - lat) / PARAMS.RES_MICRO) * PARAMS.RES_MICRO;
        for(let i=0; i<30; i++) {
            for(let j=0; j<30; j++) {
                L.rectangle([[snapY - i*R_3M, snapX + j*R_3M], [snapY - (i+1)*R_3M, snapX + (j+1)*R_3M]], 
                { color: '#2c3e50', weight: 0.5, fill: false, opacity: 0.2 }).addTo(layerLocalGrid);
            }
        }
    }

    // Cuadro Rojo de Selecci√≥n
    const step = z < 16 ? PARAMS.RES_MACRO : (z < 18 ? PARAMS.RES_MICRO : PARAMS.RES_NANO);
    const sX = Math.floor(((lng - ORIGIN.lng) / step) + 0.0000001) * step + ORIGIN.lng;
    const sY = ORIGIN.lat - Math.floor(((ORIGIN.lat - lat) / step) + 0.0000001) * step;
    L.rectangle([[sY, sX], [sY - step, sX + step]], { color: '#e74c3c', weight: 2, fillOpacity: 0.3 }).addTo(selectionLayer);

    L.marker([lat, lng], { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [20, 32], iconAnchor: [10, 32] }) })
        .addTo(selectionLayer)
        .bindPopup(`
            <span class="popup-header">C√ìDIGO POSTAL COTEL</span>
            <div class="codigo-final">${codigoFinal}</div>
            <button onclick="buscarEstafetaCercana(${lat}, ${lng})" class="btn-cercana">üìç ESTAFETA CERCANA</button>
        `, { offset: L.point(0, -25) }).openPopup();
}

// --- RENDERIZADO GLOBAL (OPTIMIZADO) ---
function render() {
    layerMacro.clearLayers(); layerMicro.clearLayers();
    const z = mymap.getZoom();
    if (z < 10) return;
    
    const b = mymap.getBounds();
    const draw = (step, layer, color, maxItems) => {
        let count = 0;
        const startLng = Math.floor((b.getWest() - ORIGIN.lng) / step) * step + ORIGIN.lng;
        const startLat = ORIGIN.lat - Math.floor((ORIGIN.lat - b.getNorth()) / step) * step;
        for (let lo = startLng; lo < b.getEast(); lo += step) {
            for (let la = startLat; la > b.getSouth(); la -= step) {
                if (++count > maxItems) return;
                L.rectangle([[la, lo], [la - step, lo + step]], { color: color, weight: 1, fill: false, opacity: 0.15 }).addTo(layer);
            }
        }
    };

    if (z >= 10 && z < 14) draw(PARAMS.RES_MACRO, layerMacro, '#1a73e8', 500);
    if (z >= 14 && z < 19) draw(PARAMS.RES_MICRO, layerMicro, '#e67e22', 500);
}

// --- ESTAFETA CERCANA ---
function buscarEstafetaCercana(lat, lng) {
    distanceLayer.clearLayers();
    const userPt = L.latLng(lat, lng);
    let cercana = null, dMin = Infinity;
    layerEstafetas.eachLayer(g => g.eachLayer(l => {
        const d = userPt.distanceTo(l.getLatLng());
        if (d < dMin) { dMin = d; cercana = l; }
    }));
    if (cercana) {
        const estPt = cercana.getLatLng();
        const dist = dMin > 1000 ? (dMin/1000).toFixed(2) + " km" : Math.round(dMin) + " m";
        const line = L.polyline([userPt, estPt], { color: '#e74c3c', weight: 3, dashArray: '5, 10' }).addTo(distanceLayer);
        L.marker(line.getCenter(), { icon: L.divIcon({ className: 'inv' }) }).bindTooltip(dist, { permanent: true, direction: 'center', className: 'distancia-label' }).addTo(distanceLayer);
        mymap.fitBounds(line.getBounds(), { padding: [50, 50] });
        cercana.openPopup();
    }
}

function findMe() { mymap.locate({setView: true, maxZoom: 18}); }
mymap.on('locationfound', (e) => seleccionar(e.latlng.lat, e.latlng.lng));
mymap.on('click', (e) => seleccionar(e.latlng.lat, e.latlng.lng));
mymap.on('moveend', render);

L.control.layers(null, { "üõ£Ô∏è Rutas": layerRutas, "üìç Estafetas": layerEstafetas, "üü¶ Grid Macro": layerMacro, "üüß Grid Micro": layerMicro }, { collapsed: true }).addTo(mymap);

render();
</script>
</body>
</html>
